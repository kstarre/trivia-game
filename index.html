<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Trivia Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1>I... AM... TRIVIAAAAAA</h1>
				<h2>Movie Misquotes</h2>
			</div>
		</div>

		<br />
		<br />

		<div class="row">
			<div class="col-md-12" id="start-page">
				<button id="start-btn">Start</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="questions-page">
				<div class="row">
					<div class="col-md-12">
						<p>Time Remaining: <span id="timer"></span></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 quiz-question correct-incorrect"></div>
				</div>
				<div class="row">
					<div class="col-md-12" id="answer-gif"></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="answer-btn" id="option-a-btn"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="answer-btn" id="option-b-btn"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="answer-btn" id="option-c-btn"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="answer-btn" id="option-d-btn"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="totals-page">
				<div class="row">
					<div class="col-md-12">
						<h3>All done! Here's how you did:</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Correct Answers: <span id="total-correct"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Incorrect Answers: <span id="total-incorrect"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Unanswered: <span id="total-unanswered"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" id="start-over-btn">Start Over?</button>
					</div>
				</div>
			</div>
		</div>



	</div>

</body>
</html>
