<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Trivia Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1>TRIVIAAAAAA</h1>
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12" id="time-countdown start-btn"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="quiz-question correct-incorrect all-done"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="option-a-btn correct-answer-gif total-correct"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="option-b-btn total-incorrect"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="option-c-btn total-unanswered"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="option-d-btn start-over-btn"></div>
		</div>

	</div>
</body>
</html>
